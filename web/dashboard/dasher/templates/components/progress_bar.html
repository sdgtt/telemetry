<div class="progress">
    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ summary['Passing Percent']}}%" aria-valuenow="{{ summary['Passing Percent']}}" aria-valuemin="0" aria-valuemax="100">Passing {{ summary['Passing']}}</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ summary['Online Percent']}}%" aria-valuenow="{{ summary['Online Percent']}}" aria-valuemin="0" aria-valuemax="100">Online {{ summary['Online'] }}</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Total Boards {{ summary['Total Boards'] }}</div>
</div>
